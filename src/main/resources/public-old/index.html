<!DOCTYPE html>
<html>

<head>
    <title>Telimpromptu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="teleprompter-drawing">
        <img src="./teleprompter_drawing.png" alt="lil teleprompter" id="teleprompter" width="225" height="225">
    </div>
    <div class="content">
        <p id="errorText" hidden>There was an error!</p>

        <form>
            <div id="connectionForm">
                <input id="username" placeholder="Name">
                <br>
                <input id="lobbyid" placeholder="Lobby ID">
                <br>
                <button id="connectButton">Connect</button>
                <a id="connectTeleprompterButton">Go to teleprompter</a>
            </div>
        </form>

        <div id="inLobby" hidden>
            <table>
                <th>connected users</th>
                <td>
                    <ul id="lobby-userlist">
                        <!-- Built by JS -->
                    </ul>
                </td>
            </table>

            <button id="startGame">Start Game</button>
        </div>

        <div id="inGame" hidden>
            <table>
                <th>connected users</th>
                <td>
                    <ul id="ingame-userlist">
                        <!-- Built by JS -->
                    </ul>
                </td>
            </table>

            <p>Prompts</p>
            <div id="promptList">
                <!-- Built by JS -->
            </div>
            <div id="promptsComplete" hidden>
                <p id="promptCompleteText"></p>
                <br>
                <button id="gameCompleteTeleprompterButton">Go To Teleprompter</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
