<!DOCTYPE html>
<html>

<head>
    <title>Telimpromptu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="teleprompter-drawing">
        <img src="./teleprompter_drawing.png" alt="lil teleprompter" id="teleprompter" width="250" height="250">
    </div>
    <div class="content">
        <h1>Telimpromptu</h1>
        <p id="errorText" hidden>There was an error!</p>

        <form id="connect">
            <div id="connectionForm">
                <input id="username" placeholder="username">
                <br>
                <input id="lobbyid" placeholder="lobby id">
                <br>
                <br>
                <button>Connect</button>
            </div>
        </form>

        <div id="inLobby" hidden>
            <table>
                <th>connected users</th>
                <td>
                    <ul id="lobby-userlist">
                        <!-- Built by JS -->
                    </ul>
                </td>
            </table>

            <button id="startGame">Start Game</button>
        </div>

        <div id="inGame" hidden>
            <table>
                <th>connected users</th>
                <td>
                    <ul id="ingame-userlist">
                        <!-- Built by JS -->
                    </ul>
                </td>
            </table>
            <p>Prompts</p>
            <div id="promptList">
                <!-- Built by JS -->
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
